<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic nisi debitis enim tempora rerum provident
        magnam velit corporis! Ipsam voluptatum commodi consectetur molestias sit quod alias ex eius veritatis. Dicta.
    </p>

    <button id="btn-1" onclick="changeText()">Change content</button>
    <button id="btn-2">Change color</button>
    <button id="btn-3">Change background</button>
    <script>
        function changeText() {
            var textArray = ["Hello", "Hi", "Xin ch√†o", "Nihao"];
            var randomNumber = Math.floor(Math.random() * textArray.length);
            document.getElementById("text").innerHTML = textArray[randomNumber];
        }
        
        function getRandomRGB() {
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 25);
            return "rgb(" + r + ", " + g + ", " + b + ")";
        }
        document.getElementById("btn-3").addEventListener("click", function () {
            document.getElementById('text').style.backgroundColor = getRandomRGB();
        });

    </script>
</body>

</html>
